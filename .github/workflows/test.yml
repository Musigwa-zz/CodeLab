name: Run test suites

on: 
  push:
    branches:
    - develop
    - releases/**
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install project dependencies 
      run: npm install
      env:
        CI: true
    - name: Run test suites
      run: npm test
      env:
        CI: true
